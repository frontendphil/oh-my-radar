query ResultGetChart($id: uuid!) {
  charts_by_pk(id: $id) {
    title
    min
    max
    dimensions {
      id
      title
      selections_aggregate {
        aggregate {
          avg {
            value
          }
        }
      }
    }
    participants {
      id
      name
      color
      selections {
        dimensionId
        value
      }
    }
  }
}

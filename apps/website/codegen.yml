overwrite: true
schema:
  - ${GRAPHQL_ENDPOINT}:
      headers:
        x-hasura-admin-secret: ${HASURA_ADMIN_SECRET}
generates:
  app/api/create.ts:
    documents: app/pages/create/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      withHooks: true
  src/pages/admin/api.ts:
    documents: src/pages/admin/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
  src/pages/participate/api.ts:
    documents: src/pages/participate/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
  src/pages/results/api.ts:
    documents: src/pages/results/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true

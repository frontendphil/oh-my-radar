overwrite: true
schema:
  - ${GRAPHQL_ENDPOINT}:
      headers:
        x-hasura-admin-secret: ${HASURA_ADMIN_SECRET}
generates:
  app/api/create.ts:
    documents: app/pages/create/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  app/api/admin.ts:
    documents: app/pages/admin/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  app/api/participate.ts:
    documents: app/pages/participate/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  app/api/results.ts:
    documents: app/pages/results/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node

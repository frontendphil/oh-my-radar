overwrite: true
schema:
  - schema.graphql
documents: src/**/*.{ts,graphql}
generates:
  src/pages/create/__generated__/api.ts:
    documents: src/pages/create/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
  src/pages/admin/__generated__/api.ts:
    documents: src/pages/admin/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
  src/pages/participate/__generated__/api.ts:
    documents: src/pages/participate/**/*.{ts,graphql}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
